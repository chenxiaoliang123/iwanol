<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>订单管理--充值订单</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>充值订单</div>
      <div class="panel-body">
       <div class="ibox-content col-lg-2"></div>
        <div class="ibox-content col-lg-8">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              	<label for="firstname" class="col-sm-1 control-label">开始时间:</label>
              <div class="col-sm-2">
                <input class="form-control" type="date"/>
              </div>
              	<label for="firstname" class="col-sm-1 control-label">订单号:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
              	<label for="firstname" class="col-sm-1 control-label">游戏账号:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"/>
              </div>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>充值成功</option>
                  <option>订单状态</option>
                  <option>等待付款</option>
                  <option>失败订单</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              	<label for="firstname" class="col-sm-1 control-label">截止时间:</label>
              <div class="col-sm-2">
                <input class="form-control" type="date"/>
              </div>
              	<label for="firstname" class="col-sm-1 control-label">充值卡号:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
              	<label for="firstname" class="col-sm-1 control-label">充值方式:</label>
              <div class="col-sm-2">
                <select class="form-control">
                  <option value="">全部</option>
                  <option value="">网上银行</option>
                  <option value="">支付宝</option>
                  <option value="">财付通</option>
                  <option value="">微信</option>
                  <option value="">支付宝扫码</option>
                  <option value="">骏网一卡通</option>
                  <option value="">盛大一卡通</option>
                  <option value="">征途一卡通</option>
                  <option value="">腾讯QQ币</option>
                  <option value="">久游一卡通</option>
                  <option value="">网易一卡通</option>
                  <option value="">完美一卡通</option>
                  <option value="">搜狐一卡通</option>
                  <option value="">纵游一卡通</option>
                  <option value="">天宏一卡通</option>
                  <option value="">天下一卡通</option>
                  <option value="">光宇一卡通</option>
                  <option value="">移动充值卡</option>
                  <option value="">联通充值卡</option>
                  <option value="">电信充值卡</option>
                </select>
              </div>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>所属分区</option>
                  <option>所属分区</option>
                </select>
              </div>
            </div>
            <div class="form-group">
            	<label for="firstname" class="col-sm-1 control-label"></label>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>发送状态</option>
                  <option>已发送</option>
                  <option>未发送</option>
                </select>
              </div>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>所属分组</option>
                  <option>所属分组</option>
                </select>
              </div>
              <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">开始查询</button>
              </div>
              <div class="col-sm-1">
                <button type="submit" class="btn btn-danger">重置查询</button>
              </div>
            </div>
          </form>
           </div>
          <div class="ibox-content col-lg-12">
          <p> 共 <b>0</b> 笔记录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;充值金额合计：<b>0.00</b> 元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;收入合计：<b>0.00</b> 元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;等待下发：<b>0</b> 笔 </p>
          <table class="table table-bordered table-hover text-center">
            <thead style="background:#f5f5f6;">
              <tr>
                <th class="text-center">订单号</th>
                <th class="text-center">充值账号</th>
                <th class="text-center">所属分区</th>
                <th class="text-center">充值方式</th>
                <th class="text-center">充值金额</th>
                <th class="text-center">收入</th>
                <th class="text-center">付款时间</th>
                <th class="text-center">订单状态</th>
                <th class="text-center">发送状态</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>暂无记录</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
