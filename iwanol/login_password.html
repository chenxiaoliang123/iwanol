<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>账户管理--登录密码</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>登录密码</div>
      <div class="panel-body">
        <div class="ibox-content col-lg-8">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">旧密码:</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">新密码:</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">再输入一次:</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">确定保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
