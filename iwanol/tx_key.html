      <div class="panel-body">
        <div class="col-lg-10 ibox-content">
          <form class="form-horizontal" role="form">

              <label for="lastname" class="col-sm-2 control-label">密钥:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" value="AAFB928854F4B6A422D30305A27EDEFC"/>
              </div>

                <button type="submit" class="btn btn-primary">生成密钥</button>

            </div>
