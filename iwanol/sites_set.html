<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>代理--网站设置</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>网站设置</div>
      <div class="panel-body">
        <div class="col-lg-8">
          <h5 style="color:#f00;"></h5>
          <div class="ibox-content">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">网站名称:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  您的网站名称</div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">代理域名:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  您的网站域名(不加 http://)。 </div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">注册地址:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" value="http://www.755pay.com/platform/user/register/30865"/>
                  <br>
                  用户注册地址</div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">充值域名:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  充值网站域名(不加 http://)</div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">联系电话:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  将显示您的网站上 </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">客服QQ:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  格式:姓名,QQ号码,多个QQ用|分隔 </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">技术QQ:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control"/>
                  <br>
                  格式:姓名,QQ号码,多个QQ用|分隔 </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">版权:</label>
                <div class="col-sm-4">
                  <textarea class="form-control" rows="3"></textarea>
                  <br>
                  底部版权 </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">流量统计代码:</label>
                <div class="col-sm-4">
                  <textarea class="form-control" rows="5"></textarea>
                  <br>
                  网站流量统计,支持cnzz,51la,51yes流量统计</div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">确定保存</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
