<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>IPS来源统计</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>IPS来源统计</div>
      <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-1 control-label">日期:</label>
                    <div class="col-sm-2">
                      <input class="form-control" type="date"/>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="date"/>
                    </div>
                    <div class="col-sm-2">
                      <select class= "form-control">
                        <option>所属分区</option>
                        <option>所属分区</option>
                      </select>
                    </div>
                    <div class="col-sm-1">
                      <button type="submit" class="btn btn-primary">统计</button>
                    </div>
                  </div>
                </form>
                <p><span style="color:red;margin-left:75px;">来访次数：</span>统计玩家从哪个广告站进的您的网站,直接进入您网站的玩家不记录访问数据。</p>
                <p><span style="color:red;margin-left:75px;">登录次数：</span>统计玩家运行登陆器的次数，以及从哪个广告站过来的玩家进入游戏最多。</p>
                <p><span style="color:red;margin-left:75px;">充值金额：</span>统计玩家从哪个广告站进的您的网站后产生的充值金额。</p>
                <p>仅显示前100条记录</p>
                <table class="table table-bordered table-hover text-center">
                  <thead style="background:#f5f5f6;">
                    <tr>
                      <th class="text-center">域名</th>
                      <th class="text-center">来访次数</th>
                      <th class="text-center">登录次数</th>
                      <th class="text-center">订单数量</th>
                      <th class="text-center">充值金额（元）</th>
                      <th class="text-center">收入（元）</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>暂无记录</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
    </div>
  </div>
</div>
</body>
</html>
