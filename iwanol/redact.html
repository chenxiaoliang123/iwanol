<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>基本资料--编辑</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>基本资料</div>
      <div class="panel-body">
        <div class="ibox-content col-lg-8">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label"></label>
              <div class="col-sm-3">
                <p>*为必填字段</p>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">网站名称:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">域名:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">*联系人:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">*QQ:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" value="154514247"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">邮箱:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">*联系电话:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" value=""/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">确定保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
