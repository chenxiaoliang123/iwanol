<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>充值排行</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>充值排行</div>
      <div class="panel-body">
               <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-1 control-label">日期:</label>
                    <div class="col-sm-2">
                      <input class="form-control" type="date"/>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="date"/>
                    </div>
                    <div class="col-sm-2">
                      <select class= "form-control">
                        <option>所属分区</option>
                        <option>所属分区</option>
                      </select>
                    </div>
                    <div class="col-sm-1">
                      <button type="submit" class="btn btn-primary">统计</button>
                    </div>
                  </div>
                </form>
              
                <p>仅显示前50个充值账户</p>
                <table class="table table-bordered table-hover text-center">
                  <thead style="background:#f5f5f6;">
                    <tr>
                      <th class="text-center">序号</th>
                      <th class="text-center">充值账号</th>
                      <th class="text-center">充值金额</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>暂无记录</td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
    </div>
  </div>
</div>
</body>
</html>
