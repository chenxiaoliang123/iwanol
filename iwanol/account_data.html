<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>下属商户--账户资料</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>添加商户</div>
      <div class="panel-body">
        <div class="ibox-content col-lg-8">
          <form class="form-horizontal" role="form">
          <p>基本资料</p>
          <hr/>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">用户名:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">网站名称:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">域名:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">联系人:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">联系QQ:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">联系电话:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <p>结算方式</p>
            <hr/>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">开户银行:</label>
              <div class="col-sm-2">
                <select class= "form-control">
                  <option>工商银行</option>
                  <option>农业银行</option>
                  <option>建设银行</option>
                  <option>平安银行</option>
                  <option>邮政银行</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">账号:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">收款人:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">所在地区:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label"></label>
              <div class="col-sm-6">
                <input type="button" value="确定保存" class="btn btn-primary" onclick="save()" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
