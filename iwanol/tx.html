<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>提现</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>申请提现</div>
      <div class="panel-body">
        <div class="ibox-content col-lg-8"  style="background-color:#eef7fb; border:1px dashed #bce8f1;">
        <label for="lastname" class="col-sm-1 control-label"></label>
		<form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-8" style="color:#31708f;">
                <p>提现声明：请不要同一天内屡次小额提现，这种情况属于恶意提现，以免财务结算时产生错误对你造成损失。</p>
                <p>提现条件：单笔提现100元下(含100元)，手续费收取10元，超过300元按1%收取手续费，单笔提现满5000元以上可免手续费。</p>
                <p>到账时间：特殊情况除外，如超过12小时不到张，请与客服联系。</p>
              </div>
            </div>
            </form>
            </div>
		<div class="panel-body">
        <div class="ibox-content col-lg-6"  style="margin-top:25px;">
        <table class="table table-bordered">
            <tr>
              <th style="text-align:right;">可提现金额：</th>
              <td><input type="text" value="4.85"/>&nbsp;&nbsp;元</td>
            </tr>
            <tr>
              <th style="text-align:right;">申请金额</th>
              <td><input type="text" value="4.85" />&nbsp;&nbsp;元</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>提现金额可提现金额不足100.00元</td>
            </tr>
            <tr>
              <th style="text-align:right;">银行：</th>
              <td><input type="text" value="建设银行"/></td>
            </tr>
            <tr>
              <th style="text-align:right;">收款人：</th>
              <td><input type="text"  value="张大大"/></td>
            </tr>
            <tr>
              <th style="text-align:right;">银行账号：</th>
              <td><input type="text" value="*****************88"/></td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td><button type="submit" class="btn btn-warning">确定</button></td>
            </tr>
          </table>
    </div>
  </div>
</div>
</body>
</html>
