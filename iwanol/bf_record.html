<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>补发记录</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="rows" style="overflow:hidden;">
  <div style="float:left;width:100%;margin-right:0.8%;">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-rss fa-lg" style="padding-right:5px;"></i>补发记录</div>
      <div class="panel-body">
        <div class="ibox-content">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="firstname" class="col-sm-1 control-label">充值时间:</label>
              <div class="col-sm-2">
                <input class="form-control" type="date"/>
              </div>
              <label for="firstname" class="col-sm-1 control-label">截止时间:</label>
              <div class="col-sm-2">
                <input class="form-control" type="date"/>
              </div>
              <label for="firstname" class="col-sm-1 control-label">游戏账号:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"/>
              </div>
              <div class="col-sm-2">
                <select class= "form-control">
                  <option>所属分区</option>
                  <option>所属分区</option>
                </select>
              </div>
              <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">开始查询</button>
              </div>
            </div>
          </form>
          <hr>
          <p> 共 <b>0</b> 笔记录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;合计：<b>&nbsp;&nbsp;</b> 元&nbsp;&nbsp;&nbsp;&nbsp;注意：手动充值的流水号以"T"开始，商户在客户端查询时，请认真区分 </p>
          <table class="table table-bordered table-hover text-center">
            <thead style="background:#f5f5f6;">
              <tr>
                <th class="text-center">流水号</th>
                <th class="text-center">类别</th>
                <th class="text-center">兑换分区</th>
                <th class="text-center">兑换账号</th>
                <th class="text-center">金额</th>
                <th class="text-center">兑换时间</th>
                <th class="text-center">操作员</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>暂无记录</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
